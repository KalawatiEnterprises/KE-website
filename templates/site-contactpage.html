<!DOCTYPE html>
<div class="popup-container" id="popup-form-container">
	<div class="popup" id="popup-form">
	        <form action="/contact" method="post">
			<label for="fullname">Name:</label><br/>
			<input type="text" id="fullname" name="fullname" class="textbox"></input><br/>
	
			<label for="email">Email:</label><br/>
			<input type="text" id="email" name="email" class="textbox"></input><br/>
			
			<label for="phone">Phone:</label><br/>
			<input type="text" id="phone" name="phone" class="textbox"></input><br/>
	
			<label for="message">Message:</label><br/>
			<textarea id="message" name="message" rows="2" class="textbox"></textarea><br/>
	
			<input type="submit" value="Submit" class="submit"></input>
	        </form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="scripts/popups-handler.js"></script>
