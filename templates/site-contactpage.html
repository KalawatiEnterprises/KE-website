<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="scripts/form.js"></script>
<div class="popup-container" id="popup-form-container">
	<div class="popup" id="popup-form">
	        <!--form action="/contact" method="post"-->
	        <form>
			<label for="fullname" required>Name:</label><br/>
			<input type="text" id="fullname" name="fullname" class="textbox"></input><br/>
	
			<label for="email" required>Email:</label><br/>
			<input type="email" id="email" name="email" class="textbox"></input><br/>
			
			<label for="phone">Phone:</label><br/>
			<input type="tel" id="phone" name="phone" class="textbox"></input><br/>
	
			<label for="message">Message:</label><br/>
			<textarea id="message" name="message" rows="2" class="textbox"></textarea><br/>
	
			<input type="submit" value="Submit" class="submit"></input>
	        </form>
	</div>
</div>
<div class="messagebox" id="form-messagebox"></div>
<script src="scripts/popups-handler.js"></script>
