<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css" type="text/css"/>
	<link rel="stylesheet" href="css/extras.css" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalawati Enterprises Homepage (beta)</title>
</head>
<body>
{{ template "navbar.html" .}}
<div class="main">
<div class="textbox" id="intro">
	<h1 class="heading">Welcome to Kalawati Enterprises homepage!</h1>
	<p class="text">We've got the most durable products in moulded plastic furniture and household products while also caring about style.</p>
</div>
</div>
<form class="form" action="/u/register" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

{{ template "footer.html" .}}
</body>
</html>
